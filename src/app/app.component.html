        <span class="shell-logo-subtitle">история, регионы, стили</span>
      </div>

    <nav class="shell-nav">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"

      <a routerLink="/geography" routerLinkActive="active">География</a>
