<div class="page">
  <header class="shell-header">
    <div class="shell-logo">
      <span class="shell-logo-mark">V</span>
      <div class="shell-logo-text">
        <span class="shell-logo-title">Винное путешествие</span>
        <span class="shell-logo-subtitle">история, регионы, стили</span>
      </div>
    </div>

    <nav class="shell-nav shell-nav-desktop">
      <app-nav-links />
    </nav>

    <button
      type="button"
      class="menu-toggle"
      aria-label="Открыть меню"
      (click)="openMenu()"
    >
      <span class="menu-toggle-bar"></span>
      <span class="menu-toggle-bar"></span>
      <span class="menu-toggle-bar"></span>
    </button>
  </header>

  <div
    class="menu-overlay"
    [class.menu-overlay-open]="isMenuOpen"
    role="dialog"
    aria-modal="true"
    aria-label="Меню"
    (click)="onOverlayClick($event)"
  >
    <nav class="menu-overlay-nav" aria-label="Основная навигация">
      <app-nav-links />
    </nav>
  </div>

  <main class="shell-main">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <p>Создано для изучения мира вина. Пейте ответственно.</p>
  </footer>
</div>
