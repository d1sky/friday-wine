<section class="section geography">
  <div class="section-header">
    <div class="section-header-text">
      <h2>География и терруар</h2>
      <p>
        Вино рождается в конкретном месте: климат, почва, рельеф и традиции
        региона отражаются в бокале. Ниже — четыре ключевые темы: Старый и Новый
        свет, терруар и микроклимат.
      </p>
    </div>
    <div class="section-photos">
      <figure>
        <app-responsive-image
          imageBase="geography-1"
          alt="Виноградники на склонах холмов"
          fallback="assets/images/geography-1.jpg"
        />
      </figure>
      <figure>
        <app-responsive-image
          imageBase="geography-2"
          alt="Виноградник на фоне заката"
          fallback="assets/images/geography-2.jpg"
        />
      </figure>
    </div>
  </div>

  <div class="geography-blocks">
    <article
      class="geography-block"
      *ngFor="let block of blocks; let i = index"
      [class.geography-block--reverse]="i % 2 === 1"
    >
      <figure class="geography-block-photo">
        <img
          [src]="block.currentSrc"
          [attr.srcset]="getSrcSetForBlock(block)"
          sizes="(max-width: 768px) 100vw, (max-width: 1200px) 50vw, 600px"
          [alt]="block.imageAlt"
          (error)="onImageError(block)"
        />
      </figure>
      <div class="geography-block-text">
        <h3>{{ block.title }}</h3>
        <p>{{ block.content }}</p>
      </div>
    </article>
  </div>
</section>
