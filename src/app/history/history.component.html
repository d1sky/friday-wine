<section class="section history">
  <div class="section-header">
    <div class="section-header-text">
      <h2>История вина</h2>
      <p>
        Путешествие по эпохам: от первых археологических следов виноградного вина
        до современного глобального виноделия. Ниже — ключевые вехи, опирающиеся
        на находки и письменные источники.
      </p>
    </div>
    <figure class="section-photo">
      <app-responsive-image
        imageBase="history-header"
        alt="Старинный погреб с бочками вина"
        fallback="assets/images/history-header.jpg"
      />
    </figure>
  </div>

  <div class="history-timeline">
    <article
      class="history-era"
      *ngFor="let era of eras; let i = index"
      [class.history-era--reverse]="i % 2 === 1"
    >
      <div class="history-era-marker"></div>
      <div class="history-era-body">
        <figure class="history-era-photo">
          <img
            [src]="era.currentSrc"
            [attr.srcset]="getSrcSetForEra(era)"
            sizes="(max-width: 768px) 100vw, (max-width: 1200px) 50vw, 600px"
            [alt]="era.imageAlt"
            (error)="onImageError(era)"
          />
        </figure>
        <div class="history-era-text">
          <span class="history-era-period">{{ era.period }}</span>
          <h3 class="history-era-title">{{ era.title }}</h3>
          <p class="history-era-content">{{ era.content }}</p>
        </div>
      </div>
    </article>
  </div>
</section>
